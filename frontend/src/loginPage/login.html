<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instgram login form </title>

    <!-- linking the sign up css -->

    <link rel="stylesheet" href="./login.css">
</head>
<body>

    <main class="signup">
        <h1>Instagram SignUp</h1>
        <form id="login" action="/signinInsta" enctype="multipart/form-data" method="POST">

            

            <label for="email">Email</label>
            <br>
            <input type="email" name="email" placeholder="@garryghuge7">
            <br>


            <label for="password">Password</label>
            <br>
            <input type="password" name="password" placeholder="**********">
            <br>

            

            <input type="submit" name="submit" id="submit" value="Sign Up">

            <p> forgot password  &nbsp; &nbsp;<a href="">Sign Up</a></p>
            
        </form>

        <footer class="login">
            <p> create new account  &nbsp; &nbsp;<a href="../../index.html">Sign In</a></p>

            <br><br><br><br>

            <button  id="getUser" > Get User Info </button>
        </footer>

        <div id="userinfo">

            <p id="demo"></p>   

            

        </div>

        
   </main>
   <main class="data">
    
        <h3 id="username"></h3>
        <p id="email"> </p>

        <p id="bio"> </p>
    </main>
    
   <script src="./login.js"></script>
</body>
</html>
